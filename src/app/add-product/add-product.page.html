<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="taskmaker"></ion-back-button>
    </ion-buttons>
    <ion-title>Add task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6" size-lg="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-text-center">
              <ion-icon color="secondary"></ion-icon>
              Add task
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="editTaskForm" autocomplete="off">
              <ion-item>
                <ion-label position="floating">Titre</ion-label>
                <ion-input type="text" formControlName="titre"></ion-input>
              </ion-item>
              <div class="error-message">{{formError.titre}}</div>
              <ion-item>
                <ion-label position="floating">Description</ion-label>
                <ion-input
                  type="text"
                  formControlName="description"
                ></ion-input>
              </ion-item>
              <div class="error-message">{{formError.description}}</div>
              <ion-button
                color="secondary"
                expand="block"
                class="ion-margin-top"
                (click)="addTask()"
              >
                Add task
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
