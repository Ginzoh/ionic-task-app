<ion-header>
  <ion-toolbar>
    <ion-title>taskmaker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content
  ><ion-button href="../../assets/lorem-ipsum.pdf" download> PDF</ion-button>
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12">
        <ion-row
          ><ion-col size="12"
            ><ion-button
              color="primary"
              class="ion-float-right"
              (click)="openAddProductPage()"
              ><ion-icon name="add-circle"></ion-icon>Add</ion-button
            ></ion-col
          >
        </ion-row>
        <ion-list *ngFor="let product of productList">
          <ion-item button (click)="openTaskDetailPage(product.id)"
            >{{product.titre}}</ion-item
          >
        </ion-list>
        <p *ngIf="!productList.length">No tasks</p>
      </ion-col>
    </ion-row>
    <ion-button type="submit" (click)="authService.SignOut()" expand="block"
      >Logout</ion-button
    >
  </ion-grid>
</ion-content>
